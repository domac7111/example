<table >
    <tr>
        <td>Slice I</td>
        <td>
            <input class='sliceI' type="range" min="0" max="2.0" step="1" value="1" />
        </td>
    </tr>
    <tr>
        <td>Slice J</td>
        <td>
            <input class='sliceJ' type="range" min="0" max="2.0" step="1" value="1" />
        </td>
    </tr>
    <tr>
        <td>Slice K</td>
        <td>
            <input class='sliceK' type="range" min="0" max="100" step="1" value="1" />
        </td>
    </tr>
    <tr>
        <td>Color level</td>
        <td>
            <input class='colorLevel' type="range" min="-3926" max="3926" step="1" value="1" />
        </td>
    </tr>
    <tr>
        <td>ColorWindow</td>
        <td>
            <input class='colorWindow' type="range" min="0" max="3926" step="1" value="1" />
        </td>
    </tr>
</table>

<table>
    <tr>
      <td>Radius Scale</td>
      <td>
        <input class="radius" type="range" min="1" max="200" step="1" value="1">
      </td>
    </tr>
    <tr>
      <td>Slice #</td>
      <td>
        <input class="slice" type="range" min="1" max="1" step="1">
      </td>
    </tr>
    <tr>
      <td>Slice Axis</td>
      <td>
        <select class="axis">
          <option name="I">I</option>
          <option name="J">J</option>
          <option name="K" selected>K</option>
        </select>
      </td>
    </tr>
    <tr>
      <td>
        <select class="widget">
          <option name="paintWidget" selected>paintWidget</option>
          <option name="rectangleWidget">rectangleWidget</option>
          <option name="ellipseWidget">ellipseWidget</option>
          <option name="circleWidget">circleWidget</option>
          <option name="splineWidget">splineWidget</option>
          <option name="polygonWidget">polygonWidget</option>
        </select>
      </td>
    </tr>
    <tr>
      <td>
        <button class="focus">Grab focus</button>
      </td>
    </tr>
    <tr>
      <td>Undo/Redo</td>
      <td>
        <button class="undo">Undo</button>
        <button class="redo">Redo</button>
      </td>
    </tr>
  </table>
